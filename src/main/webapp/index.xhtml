<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bank Importer</title>
    </h:head>
    <h:body>
        #{main.CurrentTime()} <br/>
        Welcome to Bank Importer
    
        <br/>
        <br/>
        
        <!-- ############### forma ############### -->
        <table cellspacing="10">
        <tr>
        <td style="vertical-align: top" >
            <h:form id="newBank">
                <h2>Sukurti banka</h2>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Pavadinimas:" for="bankName" />
                    <h:inputText id="pavadinimas" 
                                 maxlength="20" value="#{bankImportController.newBank.name}"
                                 required="true" requiredMessage="Nurodykite banko pavadinima" />
                    <h:message for="bankName" style="color: red" />
                </h:panelGrid>
                <h:commandButton value="Issaugoti" actionListener="#{bankImportController.insertBank}" />
                <h:message for="newBank" style="color: red" />
            </h:form>
            
            <h:form id="formabankai">
            <h2>Bankai</h2>
            <h:dataTable value="#{bankImportController.banks}" var="bank" frame="box" rules="all">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{bank.bankid}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Pavadinimas"/>
                    </f:facet>
                    <h:outputText value="#{bank.name}" />
                </h:column>

            </h:dataTable>

            <h:messages style="color: red" />

        </h:form>
            <h:form id="newUser">
                <h2>Sukurti vartotojai</h2>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Vardas" for="userName" />
                    <h:inputText id="vardas" 
                                 maxlength="20" value="#{bankImportController.newUser.name}"
                                 required="true" requiredMessage="Nurodykite vartotojo varda" />
                    <h:message for="userName" style="color: red" />
                    <h:outputLabel value="Bankas" for="bankid" />
                    <h:inputText id="bankid" 
                                 maxlength="20" value="#{bankImportController.newBank.bankid}"
                                 required="true" requiredMessage="Nurodykite banko id" />
                    <h:message for="bankid" style="color: red" />
                </h:panelGrid>
                
                
                
                <h:commandButton value="Issaugoti" actionListener="#{bankImportController.insertUser}" />
                <h:message for="newUser" style="color: red" />
            </h:form>
            
            <h:form id="formaVartotojai">
            <h2>Vartotojai</h2>
            <h:dataTable value="#{bankImportController.users}" var="user" frame="box" rules="all">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Banko Id" />
                    </f:facet>
                    <h:outputText value="#{user.bankid.bankid}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Vardas"/>
                    </f:facet>
                    <h:outputText value="#{user.name}" />
                </h:column>
                
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Balansas"/>
                    </f:facet>
                    <h:outputText value="#{user.balance}" />
                </h:column>

            </h:dataTable>

            <h:messages style="color: red" />

        </h:form>
            
            
        </td>
        </tr>
        </table>
        
    </h:body>
</html>
